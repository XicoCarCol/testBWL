<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-4">
        <h1 class="header">CREAR CUENTA</h1>
      </div>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="fnSaveUser()">

      <!-- CORREO -->
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>Correo Electronico</mat-label>
          <input autocomplete="off" formControlName="email" matInput placeholder="Enter email address" required />
          <mat-error *ngIf="!formGroup.controls['email'].valid">
            Correo es requerido
          </mat-error>
        </mat-form-field>
      </div>

      <div style="padding: 0%; margin: auto;" class="row">
        <!-- CONTRASEÑA UNO-->
        <div class="emailInput col-md-5 container">
          <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Contraseña</mat-label>
            <input autocomplete="off" formControlName="password" matInput [type]=" hide ? 'password' : 'text'"
              required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!formGroup.controls['password'].valid">
              Contraseña es requerida
            </mat-error>
          </mat-form-field>
        </div>


        <!-- CONTRASEÑA DOS-->
        <div class="emailInput col-md-5 container">
          <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Confirmar Contraseña</mat-label>
            <input autocomplete="off" formControlName="passwordDos" matInput [type]=" hideTwo ? 'password' : 'text'"
              required />
            <button mat-icon-button matSuffix (click)="hideTwo = !hideTwo" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hideTwo">
              <mat-icon>
                {{hideTwo ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!formGroup.controls['passwordDos'].valid">
              Contraseña es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div>
        <!-- NOMBRE COMPLETO -->
        <div class="row"></div>
        <mat-form-field class="full-width" appearance="legacy">
          <mat-label>Nombre Completo</mat-label>
          <input autocomplete="off" maxlength="60" formControlName="nombre" matInput required />
          <mat-error *ngIf="!formGroup.controls['nombre'].valid">
            Nombre es requerido
          </mat-error>
        </mat-form-field>
      </div>

      <button [disabled]="!formGroup.valid" type="submit" style="width: -webkit-fill-available;" mat-flat-button
        color="primary">Registrarme
      </button>
    </form>
    <br>

    <button (click)="fnCancelar()" style="width: -webkit-fill-available;" mat-flat-button color="primary">Cancelar
    </button>

  </mat-card-content>
</mat-card>
